<div>
    <h1 style="text-align: center;">Login Form</h1>
    <div class="alert alert-danger" *ngIf="errorMsg;else next">{{errorMsg}}</div> 
    <ng-template #next>
        <div class="container">
        <form [formGroup]="ngForm" (ngSubmit)="enroll()" class="myDiv">
          
            <div class="form-group">
                <label>EmailId</label>
                <input type="text" class="form-control" formControlName="EmailId">
                <small class="text-danger" *ngIf="EmailId.invalid && EmailId.touched ">EmailId is required</small> 
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                <div *ngIf="Password.errors && (Password.invalid && Password.touched)">
                    <small class="text-danger" *ngIf="Password.errors.required">Password is required</small>
                    <small class="text-danger" *ngIf="Password.errors.minlength">Password should be of minimum 3
                        digits</small>
                    <small></small>
                </div> 
            </div>
          
                <div>
                    <input type="submit" [disabled]="ngForm.invalid" class="btn btn-primary" value="Login">
                    <a href="/forgot-pass" style="padding-left: 50px;">Forgot Password</a>
                    <a [routerLink]="" (click)="activate()" style="padding-left: 50px;" >Activate account</a> 
                </div>
              
        
        </form>
    </div>
    </ng-template>
    <br><br>
</div>
